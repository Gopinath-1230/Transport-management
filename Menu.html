<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MENU</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
            display: flex;
            flex-direction: column;  /* Stack title and buttons vertically */
            align-items: center;     /* Center horizontally */
            justify-content: flex-start; /* Start from top */
            height: 100vh;           /* Full viewport height */
            text-align: center;      /* Center the text */
        }

        header {
            font-size: 30px;
            background-color: #4CAF50;
            color: white;
            padding: 20px 0;
            width: 100%;               /* Ensure header stretches full width */
            margin-bottom: 40px;       /* Space below the header */
        }

        .menu-buttons {
            display: flex;
            flex-direction: column;    /* Stack the buttons vertically */
            gap: 20px;                 /* Adds space between buttons */
            margin-top: 20px;          /* Adds space below the header */
        }

        .menu-buttons button {
            padding: 15px 30px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            width: 200px;               /* Fixed width for the buttons */
        }

        .menu-buttons button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<header>
    MENU
</header>

<div class="menu-buttons">
    <button>Mileage</button>
    <button>Fuel</button>
    <button>Services</button>
    <button>Insurance</button>
    <button>FC Details</button>
</div>

</body>
</html>
